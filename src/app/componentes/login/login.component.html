<form [formGroup]="loginForma" >
  <p-card header="Ingresar al Sistema" [style]="{width: '360px'}">
    <div class="field">
      <label for="email">Correo Electrónico</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        name="email"
        class="w-full"
        placeholder="Ingresa Email"
        />
    </div>

    <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
      <div *ngIf="email.errors?.['required']">Email es requerido</div>
      <div *ngIf="email.errors?.['email']">Email es Incorrecto</div>
    </small>

    <div class="field">
      <p-password
        formControlName="password"
        name="password"
        [inputStyle]="{'width':'100%'}"
        [style]="{'width':'100%'}"
        weakLabel="Débil"
        mediumLabel = "Medio"
        strongLabel = "fuerte"
      [toggleMask]="true">


    </p-password>

    </div>
    <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
      <div *ngIf="password.errors?.['required']">Se requiere una contraseña</div>
      <div *ngIf="password.errors?.['pattern']">Debe tener al menos una  mayúscula, una letra mínuscula, un digito</div>
    </small>

    <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForma.invalid"></p-button>
    <div class="mt-2">
      ¿Ya te registrate? <a routerLink="/register">Registrate</a>
    </div>

</p-card>
</form>
